    <div id="main_contents_wrap">

            iOS 고양이 간식 버는 게임 App 소개

        <section class="intro_app">
            <div class="device">

                <ul>

                        </p>
                    </li>
                    <li>
                        <b>[상품 리스트]</b>
                        <p>
                                월에 해당하는 상품들만 선택해서 볼 수 있어요.
                        </p>
