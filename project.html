    $(function(){
        $('main > aside > .catelist >a:nth-child(1)').click(function(){
  
            $('body,html').animate({scrollTop:0},1000);
            return false;
          });
        $('main > aside > .catelist >a:nth-child(2)').click(function(){  //클릭했을 때
          const slider = document.getElementById('slider1'); // 요소의 id 값이 target이라 가정
          const clientRect = slider.getBoundingClientRect(); // DomRect 구하기 (각종 좌표값이 들어있는 객체)
          const relativeTop = clientRect.top; // Viewport의 시작지점을 기준으로한 상대좌표 Y 값.
          const scrolledTopLength = window.pageYOffset;
          const absoluteTop = scrolledTopLength + relativeTop;
          $('body,html').animate({scrollTop: absoluteTop-300},1000);
          return false;
        });
        $('main > aside > .catelist >a:nth-child(3)').click(function(){
          const slider = document.getElementById('slider2'); // 요소의 id 값이 target이라 가정
          const clientRect = slider.getBoundingClientRect(); // DomRect 구하기 (각종 좌표값이 들어있는 객체)
          const relativeTop = clientRect.top; // Viewport의 시작지점을 기준으로한 상대좌표 Y 값.
          const scrolledTopLength = window.pageYOffset;
          const absoluteTop = scrolledTopLength + relativeTop;
          $('body,html').animate({scrollTop: absoluteTop-300},1000);
          return false;
        });
        });
