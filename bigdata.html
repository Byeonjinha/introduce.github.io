          const scrolledTopLength = window.pageYOffset;
          const absoluteTop = scrolledTopLength + relativeTop;
          $('body,html').animate({scrollTop: absoluteTop-230},1000);
          return false;
        });
        });

        
  </script>          <!-- 스크립트 종료 선언-->
